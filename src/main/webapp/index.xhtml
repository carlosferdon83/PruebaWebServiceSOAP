<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <br></br>
        <p:panel header="Calculadora">
            <h:panelGrid columns="2">
                <h:outputLabel value="Primer Numero"/>
                <p:inputText/>
                <h:outputLabel value="Segundo Numero"/>
                <h:inputText/>
                <h:outputLabel value="Operacion"/>
                <p:inputText/>
            </h:panelGrid>
            <f:facet name="footer">
                <p:commandButton value="Calcular"/> 
            </f:facet>
        </p:panel>
        <p:panel header="Resultado">
            <h:panelGrid columns="2">
                <h:outputLabel value="Resultado"/>
                <p:inputText/>
            </h:panelGrid>
        </p:panel>
    </h:body>
</html>
